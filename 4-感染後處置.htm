    <div id="large">感染後處置</div><a id="main" href="main.htm">返回首頁</a><br>
    <hr>
    1. 遵照醫師指示服藥、休息、多喝水，約一個星期即可康復。<br>
    2. 生病期間要掛蚊帳，儘量在家休息。<br>
    3. 發病前1日至後5日內，避免被蚊蟲叮咬而將病毒藉由蚊蟲散播出去。<br>
    4. <strong>儘速報告衛生單位</strong>，以便採行緊急防治措施，避免危及家人、鄰居健康。<br>
    5. <strong>主動告知國外旅遊史</strong>，以方便醫師診斷，及早做後續處理。<br>
