    <hr>如果您有以下症狀，則應報告醫生：<br>
    1.發高燒(發燒38℃以上，持續3、4天)<br>
    2.食慾不振、腸胃道不適。<br>
    3.頭部、肌肉、骨頭、關節的疼痛，後眼窩痛。<br>
    4.高燒後皮膚出現紅疹<br>
    5.由胸部、軀幹擴散至四肢及臉部。<br> 
    5.出血型登革熱的症狀：<br>
     - 高燒(38℃以上)<br>
     - 出血傾向<br>
     - 血小板下降<br>
     - 血漿滲漏，有出血現象<br>
